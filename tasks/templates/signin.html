{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="post" class="card card-body">
        
                {% csrf_token %}
               
                <h1 class="text-center"> Signin</h1>
                {{error}}
                                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="username" name="username" placeholder="Write your username" id="username" class="form-control">
                </div>  
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Write your password" id="password" class="form-control">
                </div> 
                 
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
